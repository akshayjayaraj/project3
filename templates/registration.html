
{%extends "headerfooter.html"%}

{% block content %}

    <!-- inner banner -->
    <section class="inner-banner py-lg-4 pt-lg-0 pt-5">
        <div class="w3l-breadcrumb py-5 mt-lg-0 mt-3">
            <div class="container py-xl-5 py-md-4">
                <h4 class="inner-text-title font-weight-bold mb-md-2 mb-1">Registration</h4>
                <ul class="breadcrumbs-custom-path">
                    <li><a href="/">Home</a></li>
                    <li class="active"><span class="fa fa-chevron-right mx-2" aria-hidden="true"></span>Registrations</li>
                </ul>
            </div>
        </div>
    </section>
    <!-- //inner banner -->

    <!-- contact -->
    <section class="w3l-contact pb-5" id="contact">
        <div class="container pb-md-5 pb-4">
            <div class="row contact-block">
                <div class="col-lg-5 mt-lg-0 mt-sm-5 mt-4 pr-xl-5 pr-lg-4 order-lg-first order-last">
                    <div class="map-iframe">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d317718.69319292053!2d-0.3817765050863085!3d51.528307984912544!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47d8a00baf21de75%3A0x52963a5addd52a99!2sLondon%2C+UK!5e0!3m2!1sen!2spl!4v1562654563739!5m2!1sen!2spl"
                            width="100%" height="400" frameborder="0" allowfullscreen=""></iframe>
                    </div>
                </div>
                <div class="col-lg-7 contact-right pt-5 mt-lg-4 order-lg-last order-first">
                    <div class="title-main text-center mx-auto mb-md-5 mb-4" style="max-width:600px;">
                        <p class="">Get In Touch</p>
                        <h3 class="title-style">Contact <span>Us</span>
                        </h3>
                    </div>
                    <form action="/login/" method="post" class="signin-form">
                        {% csrf_token %}
                        <div class="input-grids">
                          <!--   <input type="text" name="firstna" id="w3lName" placeholder="Your First Name*"
                                class="contact-input" required="" />
                            <input type="text" name="lastna" id="w3lName" placeholder="Your Last Name*"
                                class="contact-input" required="" />
                            <input type="number" name="phones" id="w3lName" placeholder="Your contact number*"
                                class="contact-input" required="" />     -->

                            <input type="text" name="email1" id="w3lSender" placeholder="Email id*"
                                class="contact-input" required="" />
                            <input type="password" name="passwrd1" id="w3lSubect" placeholder="password*"
                                class="contact-input" required="" />
                        </div>
                       <!--  <div class="form-input">
                            <textarea name="w3lMessage" id="w3lMessage" placeholder="Type your message here*"
                                required=""></textarea>
                        </div> -->
                        <button class="btn btn-style mt-sm-3">Log In</button>
                    </form>
                    <div class="contact-left mt-5 pt-lg-4">
                        <div class="row cont-details">
                            <div class="col-sm-6">
                                <div class="d-flex contact-grid">
                                    <div class="cont-left text-center mr-3">
                                        <span class="fas fa-globe"></span>
                                    </div>
                                    <div class="cont-right">
                                        <h6>Company Address</h6>
                                        <p>10001, 5th Avenue, London.</p>
                                    </div>
                                </div>
                                <div class="d-flex contact-grid mt-4 pt-lg-2">
                                    <div class="cont-left text-center mr-3">
                                        <span class="fas fa-phone-alt"></span>
                                    </div>
                                    <div class="cont-right">
                                        <h6>Call Us</h6>
                                        <p><a href="tel:+1(21) 234 4567">+1(21) 112 7368</a></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6 mt-sm-0 mt-4">
                                <div class="d-flex contact-grid">
                                    <div class="cont-left text-center mr-3">
                                        <span class="fas fa-envelope-open-text"></span>
                                    </div>
                                    <div class="cont-right">
                                        <h6>Email Us</h6>
                                        <p><a href="mailto:example@mail.com" class="mail">example@mail.com</a></p>
                                    </div>
                                </div>
                                <div class="d-flex contact-grid mt-4 pt-lg-2">
                                    <div class="cont-left text-center mr-3">
                                        <span class="fas fa-headset"></span>
                                    </div>
                                    <div class="cont-right">
                                        <h6>Customer Support</h6>
                                        <p><a href="mailto:info@support.com" class="mail">info@support.com</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- //contact -->

{% endblock%}
